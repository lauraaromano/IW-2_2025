<body>
    <script>
        nota1= parseInt(prompt("Digite sua nota(1):"));
        nota2= parseInt(prompt("Digite sua nota(2):"));
        nota3= parseInt(prompt("Digite sua nota(3):"));

        soma= nota1 + nota2 + nota3;
        media = soma/3;
        console.log(media);

        if(media>= 7){
            console.log("Aprovado");
        }else{
            console.log("Reprovado");
        }
        
    </script>
