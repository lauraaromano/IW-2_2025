<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="caixa"> 
    <button id="botao" onclick="mostrar()">OK</button>

    <script>
        var valor = document.getElementById('caixa')
        var botao = document.getElementById('botao')
        var antigo = "";

        function mostrar(){
            var novo = valor.value;
            if (novo != antigo){
                alert(novo);
                antigo = novo;
            }
            
        }
    </script>
</body>
</html>
