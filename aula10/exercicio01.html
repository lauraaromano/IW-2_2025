<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="caixa" placeholder="Digite o texto" onkeyup="mostrar()">
    <br>
    <p>Aqui vai aparecer algo ==> <span id="texto"></span></p>

    <script>
        var caixa = document.getElementById('caixa');
        var texto = document.getElementById('texto');
        
        function mostrar(){
            var letra = caixa.value;
            texto.innerHTML = letra;
        }
    </script>
</body>
</html>
